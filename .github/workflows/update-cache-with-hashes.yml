name: Update MOD Cache with Hashes

on:
  schedule:
    # 15分ごとに実行
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Check for MOD updates
      id: check-updates
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # First run the standard update to check for new releases
        npm run update
        
        # Check if there were any changes
        if git diff --quiet HEAD -- cache/mods.json; then
          echo "has_updates=false" >> $GITHUB_OUTPUT
          echo "No new MOD releases detected"
        else
          echo "has_updates=true" >> $GITHUB_OUTPUT
          echo "New MOD releases detected, will calculate hashes"
          # Reset changes for hash calculation
          git checkout -- cache/mods.json
        fi
    
    - name: Update MOD cache with hashes
      if: steps.check-updates.outputs.has_updates == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run update-with-hashes
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --quiet HEAD -- cache/; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache/
        git commit -m "🤖 Update MOD cache with SHA256 hashes ($(date +'%Y-%m-%d %H:%M'))"
        git push
    
    - name: Create summary
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "## 📦 MOD Cache Updated" >> $GITHUB_STEP_SUMMARY
        echo "Successfully updated MOD cache with SHA256 hashes on $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Files Updated:" >> $GITHUB_STEP_SUMMARY
        echo "- \`cache/mods.json\` - MOD information with hash data" >> $GITHUB_STEP_SUMMARY
        echo "- \`cache/hash-lookup.json\` - SHA256 hash lookup table" >> $GITHUB_STEP_SUMMARY
        
        if [ -f cache/mods.json ]; then
          mod_count=$(cat cache/mods.json | jq length)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Statistics:" >> $GITHUB_STEP_SUMMARY
          echo "- Total MODs processed: $mod_count" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f cache/hash-lookup.json ]; then
          hash_count=$(cat cache/hash-lookup.json | jq 'keys | length')
          echo "- Unique hashes collected: $hash_count" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: No updates detected summary
      if: steps.check-updates.outputs.has_updates == 'false'
      run: |
        echo "## ⏭️ No New MOD Releases" >> $GITHUB_STEP_SUMMARY
        echo "No new MOD releases detected on $(date +'%Y-%m-%d %H:%M:%S UTC'). Hash calculation skipped." >> $GITHUB_STEP_SUMMARY
    
    - name: No changes summary
      if: steps.check-updates.outputs.has_updates == 'true' && steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "## ℹ️ No Updates Required" >> $GITHUB_STEP_SUMMARY
        echo "MOD cache is already up to date. No changes detected on $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY